<html>
<head>
    <style>
        h1.dotted { outline:  dotted red; }
        h1.dashed { outline: dashed red; }
        h1.solid { outline:  solid red; }
        h1.double { outline: 4px double red; }
    </style>
</head>
<body>
    <h1 class="dotted"> ABC </h1>
    <h1 class="dashed"> ABC </h1>
    <h1 class="solid"> ABC </h1>
    <h1 class="double"> ABC </h1>
    <h1> hello </h1>
</body>
</html>
