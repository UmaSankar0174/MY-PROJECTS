<!DOCTYPE html> <!-- Declares the document type and version of HTML -->
<html lang="en"> <!-- Root element of the HTML document, language is English -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
  <title>Array Destructuring Example</title> <!-- Title shown on browser tab -->

  <!-- Internal CSS styles for basic layout and design -->
  <style>
    body {
      font-family: Arial, sans-serif; /* Use Arial font */
      background-color: #f0f8ff; /* Light blue background */
      padding: 20px; /* Padding around the content */
    }

    h1 {
      color: #333; /* Dark gray heading color */
    }

    .section {
      background-color: #fff; /* White background for each output box */
      border: 1px solid #ddd; /* Light gray border */
      padding: 15px; /* Inner padding */
      margin-top: 15px; /* Space above the section */
      border-radius: 8px; /* Rounded corners */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Light shadow */
    }

    .section h2 {
      margin-bottom: 10px; /* Space below the subheading */
      color: #555; /* Medium gray color */
    }

    p {
      font-size: 16px; /* Font size for paragraphs */
    }
  </style>
</head>
<body>

  <!-- Main heading -->
  <h1>Array Destructuring in JavaScript</h1>

  <!-- Section for output without destructuring -->
  <div class="section">
    <h2>Without Destructuring:</h2>
    <p id="withoutFirst"></p> <!-- Placeholder to display first fruit -->
    <p id="withoutSecond"></p> <!-- Placeholder to display second fruit -->
  </div>

  <!-- Section for output with destructuring -->
  <div class="section">
    <h2>With Destructuring:</h2>
    <p id="withA"></p> <!-- Placeholder to display first fruit (a) -->
    <p id="withB"></p> <!-- Placeholder to display second fruit (b) -->
  </div>

  <!-- JavaScript code -->
  <script>
    // Step 1: Create an array with 3 fruits
    let fruits = ["Apple", "Banana", "Mango"];
    // Index positions: 0 -> "Apple", 1 -> "Banana", 2 -> "Mango"

    // -------------------- Without Destructuring --------------------

    // Step 2: Manually get the first element (index 0) from the array
    let first = fruits[0];  // Assigns "Apple" to the variable 'first'

    // Step 3: Manually get the second element (index 1) from the array
    let second = fruits[1]; // Assigns "Banana" to the variable 'second'

    // Step 4: Print both values to the browser console
    console.log("Without Destructuring:");
    console.log("First fruit:", first);   // Output: Apple
    console.log("Second fruit:", second); // Output: Banana

    // Step 5: Show the values in the webpage (in the <p> tags)
    document.getElementById("withoutFirst").textContent = "First fruit: " + first;
    document.getElementById("withoutSecond").textContent = "Second fruit: " + second;

    // -------------------- With Destructuring --------------------

    // Step 6: Use array destructuring to directly unpack values into variables 'a' and 'b'
    let [a, b] = fruits; // a = "Apple", b = "Banana"

    // Step 7: Print both values to the browser console
    console.log("With Destructuring:");
    console.log("First fruit:", a); // Output: Apple
    console.log("Second fruit:", b); // Output: Banana

    // Step 8: Show the destructured values in the webpage
    document.getElementById("withA").textContent = "First fruit (a): " + a;
    document.getElementById("withB").textContent = "Second fruit (b): " + b;
  </script>

</body>
</html>
