<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Projects</title>
    <style>
        /* Basic Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }

        /* Responsive Navigation Menu */
        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }

        /* CSS Grid Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Pricing Table */
        .pricing {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .plan {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .plan:hover {
            background: #f4f4f4;
        }

        /* Parallax Effect */
        .parallax {
            background: url('www.google.com') no-repeat center;
            background-size: cover;
            height: 300px;
            position: relative;
        }

        /* CSS Image Slider */
        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .slide {
            min-width: 100%;
            animation: slide 5s infinite;
        }
        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">Pricing</a>
    </nav>

    <div class="gallery">
        <img src="www.google.com" alt="">
        <img src="www.google.com" alt="">
        <img src="www.google.com" alt="">
    </div>

    <div class="pricing">
        <div class="plan">
            <h3>Basic</h3>
            <p>$9/month</p>
        </div>
        <div class="plan">
            <h3>Premium</h3>
            <p>$19/month</p>
        </div>
    </div>

    <div class="parallax"></div>

    <div class="slider">
        <img class="slide" src="www.youtube.com" alt="">
        <img class="slide" src="www.youtube.com" alt="">
        <img class="slide" src="www.youtube.com" alt="">
    </div>
</body>
</html>
