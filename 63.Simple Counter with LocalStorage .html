<!DOCTYPE html>
<html>
<head>
  <title>Visit Counter</title>
</head>
<body>

  <!-- Website ki entha saarlu vachesamo a count ikkad display avutundi -->
  <p>Visited count: <span id="count">0</span></p>

  <script>
    // localStorage lo 'visitCount' ane key untundaa ani check chestundi
    // untundante value ni 'count' lo store cheyyadam
    // lekapote default ga 0 petukuntundi
    let count = localStorage.getItem("visitCount") || 0;

    // count value ni 1 tho penchadam (visit perigindi ani)
    count++;

    // penchina count ni malli localStorage lo save cheyyadam
    localStorage.setItem("visitCount", count);

    // final ga a count ni webpage lo display cheyyadam
    document.getElementById("count").innerText = count;
  </script>

</body>
</html>
