<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Page layout ki CSS apply chestunnam */
        body {
            font-family: Arial, sans-serif; /* Default font set cheyadam */
            margin: 0; /* Page edges ki space remove cheyadam */
            padding: 0;
            background-color: #f4f4f4; /* Background color light gray petadam */
            text-align: center; /* Text center lo chupinchadam */
        }

        /* Header section style */
        header {
            background-color: #333; /* Dark background color */
            color: white; /* White text */
            padding: 20px;
            font-size: 24px; /* Text size penchadam */
        }

        /* Profile image ki style */
        .profile-img {
            width: 150px; /* Image width set cheyadam */
            height: 150px;
            border-radius: 50%; /* Circle shape ki image */
            margin-top: 20px;
        }

        /* Section styling */
        .abc {
            width: 80%; /* Content width limit cheyadam */
            margin: auto; /* Center lo position cheyadam */
            padding: 20px;
            background: white; /* White background petadam */
            box-shadow: 0 0 10px gray; /* Light shadow effect add cheyadam */
            border-radius: 10px; /* Soft corners ki round edges */
        }

        /* Button style */
        .RRR {
            display: inline-block;
            background: #007BFF; /* Blue background */
            color: white;
            padding: 10px 20px;
            text-decoration: none; /* Underline remove cheyadam */
            border-radius: 5px; /* Button edges smooth cheyadam */
            margin-top: 10px;
        }
        
        /* Hover effect ki style */
        .RRR:hover {
            background: #0056b3; /* Button click cheyedi darker shade untadi */
        }
    </style>
</head>
<body>
    <!-- Page header start -->
    <header>
        My Portfolio
    </header>
    <!-- Content section -->
    <div class="abc">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
        <h2>Hi, I'm a Web Developer</h2>
        <p>HTML, CSS tho simple webpages create cheyyadam nunchi start chesthanu.</p>
        <a href="#" class="RRR">Contact Me</a>
    </div>
</body>
</html>
